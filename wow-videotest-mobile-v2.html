          <div class="audio-levels-container">
            <input class="audio-levels opacity-0" type="range" min="0" max="100" value="50" oninput="volumeChange(this.value)"/>
          </div>

        <!-- video -->
        <video  src="videos/youtube-copymachine-16x9.mp4" data-id="4" data-video-type="wow" data-volume="0" muted autoplay loop> </video>
      </div>
      
      <div class="content-large"></div>
    </div>

    <script src="js/app-v2.js"></script>
  </body>
